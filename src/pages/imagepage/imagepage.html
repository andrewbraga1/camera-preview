<ion-header>
  <ion-navbar>
    <ion-title>imagepage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button clear (click)="continue()">Use Photo</button>
    <button ion-button clear (click)="back()">Retake</button>
    <div *ngIf="picture">
        {{image}}
    </div> 
      
</ion-content>
